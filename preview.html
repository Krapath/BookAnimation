<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="preview-style.css">
  <title>Preview â€” Book Flip (click & drag)</title>
</head>
<body>
  <div class="container">
    <h1 class="title">The library of the human soul</h1>

    <div class="book" id="book">
      <div class="pages">
        <div class="page" style="background-image: url('https://picsum.photos/420/300?random=1')"></div>
        <div class="page" style="background-image: url('https://picsum.photos/420/300?random=2')"></div>
        <div class="page" style="background-image: url('https://picsum.photos/420/300?random=3')"></div>
        <div class="page" style="background-image: url('https://picsum.photos/420/300?random=4')"></div>
        <div class="page" style="background-image: url('https://picsum.photos/420/300?random=5')"></div>
        <div class="page" style="background-image: url('https://picsum.photos/420/300?random=6')"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <div class="hint">Click and drag the right half to flip forward, left half to flip back.</div>
  </div>

  <script>
    const book = document.getElementById('book');
    const pages = Array.from(document.querySelectorAll('.page'));
    let current = 0;

    function updateActive() {
      pages.forEach((p, i) => {
        p.classList.toggle('active', i === current);
        p.style.transform = 'rotateY(0deg)';
        p.style.zIndex = i <= current ? 3 + (current - i) : 1;
      });
    }

    function goTo(index) {
      if (index < 0) index = 0;
      if (index >= pages.length) index = pages.length - 1;
      current = index;
      updateActive();
    }

    document.getElementById('next').addEventListener('click', () => {
      if (current < pages.length - 1) goTo(current + 1);
    });
    document.getElementById('prev').addEventListener('click', () => {
      if (current > 0) goTo(current - 1);
    });

    // Drag-to-flip interaction
    let dragging = false;
    let startX = 0;
    let flipDirection = null; // 'forward' or 'back'
    const containerRect = () => book.getBoundingClientRect();

    function onStart(evt) {
      const clientX = (evt.touches ? evt.touches[0].clientX : evt.clientX);
      const rect = containerRect();
      startX = clientX;
      dragging = true;
      // determine side
      const relativeX = clientX - rect.left;
      if (relativeX > rect.width / 2 && current < pages.length - 1) flipDirection = 'forward';
      else if (relativeX <= rect.width / 2 && current > 0) flipDirection = 'back';
      else flipDirection = null;
    }

    function onMove(evt) {
      if (!dragging || !flipDirection) return;
      const clientX = (evt.touches ? evt.touches[0].clientX : evt.clientX);
      const rect = containerRect();
      const half = rect.width / 2;
      let progress = 0;
      if (flipDirection === 'forward') {
        const delta = startX - clientX; // dragging left
        progress = Math.max(0, Math.min(1, delta / half));
        const deg = -progress * 180;
        const page = pages[current];
        page.style.transformOrigin = '100% 50%';
        page.style.transform = `rotateY(${deg}deg)`;
      } else if (flipDirection === 'back') {
        const delta = clientX - startX; // dragging right
        progress = Math.max(0, Math.min(1, delta / half));
        const deg = 180 - progress * 180; // from 180 -> 0
        const page = pages[current - 1];
        page.style.transformOrigin = '100% 50%';
        page.style.transform = `rotateY(${deg}deg)`;
        page.style.zIndex = 10;
      }
    }

    function onEnd(evt) {
      if (!dragging) return;
      dragging = false;
      const rect = containerRect();
      // decide threshold
      const threshold = 0.4;
      // compute final progress
      if (!flipDirection) return;
      // measure current transform to decide
      if (flipDirection === 'forward') {
        const page = pages[current];
        const style = getComputedStyle(page).transform;
        // simple heuristic: if page rotated past 40% commit
        const clientX = (evt.changedTouches ? evt.changedTouches[0].clientX : evt.clientX);
        const delta = startX - clientX;
        const progress = Math.max(0, Math.min(1, delta / (rect.width / 2)));
        if (progress > threshold) {
          // finish flip
          page.style.transition = 'transform 200ms ease-out';
          page.style.transform = 'rotateY(-180deg)';
          setTimeout(() => {
            page.style.transition = '';
            goTo(current + 1);
          }, 210);
        } else {
          // revert
          page.style.transition = 'transform 200ms ease-out';
          page.style.transform = 'rotateY(0deg)';
          setTimeout(() => page.style.transition = '', 210);
        }
      } else if (flipDirection === 'back') {
        const page = pages[current - 1];
        const clientX = (evt.changedTouches ? evt.changedTouches[0].clientX : evt.clientX);
        const delta = clientX - startX;
        const progress = Math.max(0, Math.min(1, delta / (rect.width / 2)));
        if (progress > threshold) {
          page.style.transition = 'transform 200ms ease-out';
          page.style.transform = 'rotateY(0deg)';
          setTimeout(() => {
            page.style.transition = '';
            goTo(current - 1);
          }, 210);
        } else {
          page.style.transition = 'transform 200ms ease-out';
          page.style.transform = 'rotateY(180deg)';
          setTimeout(() => page.style.transition = '', 210);
        }
      }
      flipDirection = null;
    }

    // wire events
    book.addEventListener('mousedown', onStart);
    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', onEnd);
    book.addEventListener('touchstart', onStart, {passive:true});
    window.addEventListener('touchmove', onMove, {passive:true});
    window.addEventListener('touchend', onEnd, {passive:true});

    // initialize page backs for back-flip: hide/show as required
    pages.forEach((p, i) => {
      // pages behind the current one start rotated -180 so they appear as backs
      if (i < current) p.style.transform = 'rotateY(-180deg)';
    });

    updateActive();
  </script>
</body>
</html>
